{% extends 'base.html' %}

{% block title %}Join Wanderlust{% endblock %}

{% block content %}
    <h1 class="text-center mb-4 section-title">Start Your Journey</h1>
    <div class="row justify-content-center">
        <div class="col-md-6 fade-in-up">
            <div class="card">
                <div class="card-body p-5">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                {{ field.label_tag }}
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger">{{ field.errors }}</div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary w-100 mt-3">
                            <i class="fas fa-paper-plane me-2"></i>Register
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
