<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Travel Booking{% endblock %}</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'travel_options' %}" class="text-white text-xl">Travel Booking</a>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="text-white">Profile</a>
                    <a href="{% url 'logout' %}" class="ml-4 text-white">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-white">Login</a>
                    <a href="{% url 'register' %}" class="ml-4 text-white">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
